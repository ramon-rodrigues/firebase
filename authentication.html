<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Firebase </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Authentication</h1>

        <div class="col-md-4">
            <h3 class="text-center" id="displayName">Você não está autenticado!</h3>
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" name="emailInput" id="emailInput" placeholder="E-mail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" name="passwordInput" id="passwordInput" placeholder="Password" class="form-control">
                </div>
            </form>
    
            <button class="btn btn-lg btn-block btn-primary" id="autheEmailPassButton">Autenticar</button>
            <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button>
            
            <br>
    
            <p class="text-center"><small> --> ou <-- </small></p>
            <p class="text-center">
                <button class="btn btn-lg btn-default" id="authGitHubButton"><i class="fa fa-github fa-2x"></i></button>
                <button class="btn btn-lg btn-primary" id="authFacebookButton"><i class="fa fa-facebook fa-2x"></i></button>
                <button class="btn btn-lg btn-info" id="authTwitterButton"><i class="fa fa-twitter fa-2x"></i></button>
                <button class="btn btn-lg btn-danger" id="authGoogleButton"><i class="fa fa-google fa-2x"></i></button>
                <button class="btn btn-lg btn-warning" id="authAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>
            </p>
            
            <br>

            <button class="btn btn-lg btn-block btn-default" id="logOutButton">Exit</button>
            <br>
        </div>
        <a href="index.html">Voltar para Home</a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="js/app.js"></script>        
        <script src="js/authentication.js"></script>
    </body>
</html>
